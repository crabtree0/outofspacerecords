{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png"  href="{% static 'welcome/img/OOS.JPG' %}">
    <title>Out Of Space Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
       <link rel="stylesheet" href="{% static 'welcome/style.css' %}" type="text/css">
  </head>

<body>
<!-- Navbar -->
<!-- custom tags are created to link to a section id within a specific page the function created within
 custom_tags file is referenced in the href with the arguments for page and section passed-->
{% load custom_tags %}

  <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
           <a class="navbar-brand" href="#">
      <img src="{% static 'welcome/img/OOS.JPG' %}" alt="" width="60" height="48" class="rounded img-fluid d-inline-block align-text-center">
      Out Of Space Records
    </a>

            <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% anchor 'home' 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% anchor 'home' 'location' %}">Location</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#contact" hx-get="{% url 'contact' %}" hx-target="#dialog">Contact Us</a>
                  </li>

              </ul>

          </div>

      </div>
  </nav>

<div class="container">

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    {% block content %}
    {% endblock %}


</div>

<div id="modal" class="modal fade" tabindex="-1">
  <div id="dialog" class="modal-dialog" hx-target="this">
      <!-- Inject HTML Here -->
  </div>
</div>

<div class="toast-container position-absolute top-50 start-50 translate-middle">
  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

    <div id="toast-body" class="toast-body">

    </div>
  </div>
</div>


<script src="https://unpkg.com/htmx.org@1.8.0"></script>
<script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="{% static 'dialog.js' %}"></script>
<script src="{% static 'toast.js' %}"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY3JhYnRyZWUwIiwiYSI6ImNsNXI0a2VvYzBrNzEzYnA4bHRuNDIzMmUifQ.OozvFSmP9rwH9QZxsHf_GA';

      center: [-0.9877186879520536,52.539629368177344],

</body>

</html>
