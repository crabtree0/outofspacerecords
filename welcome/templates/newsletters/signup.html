{% extends 'welcome/base.html' %}

{% block content %}
<section id="banner" class="bg-dark text-light p-5">

          <div class="d-md-flex justify-content-between align-items-center">
<div class="container">
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <h3 class="text-center"><span class="text-warning">Sign Up </span>For Our Newsletter</h3>

        <form method="POST" class="form-control">
            {% csrf_token %}
            <div class="mb-3">

                {{ form.email }}
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Subscribe</button>

                </span>

            </div>

        </form>


    </div>

</div>

</div>
          </div>

</section>

{% endblock %}
